<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        Name := <input type="text" name="" id="" placeholder="Enter Name" required><br><br>
        Surname Read Only := <input type="text" value="cdmi" name="" readonly id=""><br><br>
        Number := <input type="number" min="10" max="20" name="" id=""><br><br>
        Email := <input type="email"  value="@gmail.com" name="" id="" autofocus><br><br>
        PassWord := <input type="password" name="" id=""><br><br>
        Date:= <input type="date" name="" id=""><br><br>
        Time := <input type="time" name="" id=""><br><br>
        DateTime-Local := <input type="datetime-local" name="" id=""><br><br>
        Month := <input type="month" name="" id=""><br><br>
        Week := <input type="week" name="" id=""><br><br>
        Gender := <input type="radio" name="Gender" id="" checked>Male
                    <input type="radio" name="Gender" id="">Female<br><br>
        Hobby := <input type="checkbox" name="" id="">Dance
                <input type="checkbox" name="" id="">Singing
                <input type="checkbox" name="" id="" checked>Drawing
                <br><br>
        File := <input type="file" name="" id=""><br><br>
        Color := <input type="color" name="" id=""><br><br>
        City := <select name="" id="">
                    <option value="" disabled>Select City</option>
                    <option value="" selected>Surat</option>
                    <option value="">Mumbai</option>
                    <option value="">Vapi</option>
                    <option value="">Kim</option>
                </select><br><br>
        Address := <textarea name="" rows="3" cols="15" id=""></textarea><br><br>
        Submit := <input type="submit" name="" id=""><br><br>
        Reset := <input type="reset" name="" id="">  <br><br>
        button := <button type="button">click</button>
    </form>
</body>
</html>
